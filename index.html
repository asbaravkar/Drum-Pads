<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Drums</title>
</head>
<body>
    
    <div class="container">
        <h1 class="title">Drum Pads</h1>
        <div class="drum_pads">
            <button class="pads w">w</button>
            <button class="pads a">a</button>
            <button class="pads s">s</button>
            <button class="pads d">d</button>
            <button class="pads j">j</button>
            <button class="pads k">k</button>
            <button class="pads l">l</button>
        </div>
        <div class="volume__control">
            <i class="fa fa-volume-up fa-2x"></i>
            <input type="range" name="" id="volume__slider">
        </div>
        <div class="util__buttons">
            <button id="util__button-auto">Random Beats</button>
            <button id="util__button-theme">Change Theme</button>
            <button id="util__button-background">Change Background</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
